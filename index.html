<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BMI CALCULATOR</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <p><label>Height in Cm:</label><input type="text" id="height" placeholder="Enter Your Height" /></p>
      <p><label>Weight in Kg:</label><input type="text" id="weight" placeholder="Enter Your Height" /></p>
      <button>Calculate</button>
      <div id="result"></div>
      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight=18.6</p>
        <p>Normal Weoght=18.6 and 56</p>
        <p>Over Weight=more than 56</p>
      </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
